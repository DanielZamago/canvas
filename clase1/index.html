<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type="text/css">
        canvas{
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <canvas id="mycanvas" width="500" height="500" >
        Hola mi navegrador no funciona
    </canvas>

    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');
        //atributo
        ctx.fillStyle = "rgb(200,0,0)";
        //funcion
        ctx.fillRect(20,20,55,50);
        
        ctx.fillStyle = "rgb(0,0,200)";
        ctx.fillRect(60,60,55,50);

        ctx.fillStyle = "rgba(255,255,0,0.5)";
        ctx.fillRect(100,100,55,50);

        //l√≠neas
        ctx.moveTo(0,0); //coloca punto inicial
        ctx.lineTo(200,200); //mover el lapiz al punto
        ctx.stroke(); //dicujar el contorno

        //figura
        ctx.moveTo(100,150);
        ctx.lineTo(50,50);
        ctx.lineTo(200,150);
        ctx.lineTo(100,150);
        ctx.strokeStyle = "red";
        ctx.fill();
        ctx.stroke();

    </script>

</body>
</html>
