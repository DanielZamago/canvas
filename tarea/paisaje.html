<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type="text/css">
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    
    <canvas id="mycanvas" width="1000" height="1000" >
    </canvas>

    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        //sol
        var grd = ctx.createRadialGradient(100, 100, 20, 100, 100, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "orange");
        grd.addColorStop(1, "yellow");
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,1000,1000);

        ctx.beginPath();
        ctx.fillStyle = "brown";
        ctx.moveTo(700,100);
        ctx.lineTo(450,650);
        ctx.lineTo(950,650);
        ctx.lineTo(700,100)
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.moveTo(700,100);
        ctx.lineTo(631,250);
        ctx.lineTo(769,250);
        ctx.lineTo(700,100);
        ctx.stroke();
        ctx.fill();
        
        //casa
        ctx.fillStyle = "blue";
        ctx.fillRect(100,400,300,300);
        ctx.strokeRect(100,400,300,300);
        ctx.fillStyle = "white";
        ctx.fillRect(120,420,100,100);
        ctx.strokeRect(120,420,100,100);
        ctx.strokeRect(120,420,50,50);
        ctx.strokeRect(170,420,50,50);
        ctx.strokeRect(120,470,50,50);
        ctx.strokeRect(170,470,50,50);
        ctx.fillStyle = "brown";
        ctx.fillRect(200,550,100,150);
        ctx.strokeRect(200,550,100,150);
        ctx.fillRect(700,550,100,250);
        ctx.strokeRect(700,550,100,250);
        ctx.beginPath();
        ctx.moveTo(90, 400);
        ctx.lineTo(250,300);
        ctx.lineTo(410,400);
        ctx.lineTo(90,400);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "gray";
        ctx.arc(280,620,10,0, 2*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.arc(750,500,100,0, 2*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(700,450,10,0, 2*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(750,510,10,0, 2*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(790,550,10,0, 2*Math.PI);
        ctx.stroke();
        ctx.fill();

    </script>

</body>
</html>
