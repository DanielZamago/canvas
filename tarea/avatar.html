<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type="text/css">
        canvas{
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <canvas id="mycanvas" width="1000" height="1000" >
    </canvas>

    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        ctx.strokeStyle = "black";
        ctx.fillStyle = "beige";
        ctx.fillRect(400,200,100,100);
        ctx.strokeRect(400,200,100,100);
        ctx.fillRect(430,300,40,30);
        ctx.strokeRect(430,300,40,30);
        ctx.fillRect(530,390,50,100);
        ctx.strokeRect(530,390,50,100);
        ctx.fillRect(320,390,50,100);
        ctx.strokeRect(320,390,50,100);
        ctx.fillStyle = "brown";
        ctx.fillRect(530,490,220,30);
        ctx.strokeRect(530,490,220,30);
        ctx.fillStyle = "white";
        ctx.fillRect(410,240,30,30);
        ctx.fillRect(460,240,30,30);
        ctx.fillStyle = "black";
        ctx.fillRect(400,200,100,30);
        ctx.fillRect(420,250,10,10);
        ctx.fillRect(470,250,10,10);
        ctx.fillRect(440,280,30,10);
        ctx.fillRect(370,730,80,50);
        ctx.strokeRect(370,730,80,50);
        ctx.fillRect(450,730,80,50);
        ctx.strokeRect(450,730,80,50);
        ctx.fillStyle = "aqua";
        ctx.fillRect(370,330,160,200);
        ctx.strokeRect(370,330,160,200);
        ctx.fillRect(320,330,50,60);
        ctx.strokeRect(320,330,50,60);
        ctx.fillRect(530,330,50,60);
        ctx.strokeRect(530,330,50,60);
        ctx.fillStyle = "blue";
        ctx.fillRect(370,530,80,220);
        ctx.strokeRect(370,530,80,220);
        ctx.fillRect(450,530,80,220);
        ctx.strokeRect(450,530,80,220);
        ctx.beginPath();
        ctx.fillStyle = "gray";
        ctx.arc(340,490,40,0, 2*Math.PI);
        ctx.moveTo(750, 400);
        ctx.lineTo(800,500);
        ctx.lineTo(750,600);
        ctx.lineTo(750,400);
        ctx.font = "20px Arial";
        ctx.fillText("Daniel Zamago", 380,380);
        ctx.strokeText("Daniel Zamago", 380,420);
        
        ctx.stroke();
        ctx.fill();

    </script>

</body>
</html>
