<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type="text/css">
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    
    <canvas id="mycanvas" width="200" height="200" >
        Hola mi navegrador no funciona
    </canvas>

    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        ctx.fillStyle = "rgb(0,0,200)"
        //l√≠neas
        ctx.moveTo(50,0); //coloca punto inicial
        ctx.lineTo(400,200); //mover el lapiz al punto
        ctx.stroke(); //dicujar el contorno

        //figura
        ctx.moveTo(100,150);
        ctx.lineTo(50,50);
        ctx.lineTo(200,150);
        ctx.lineTo(100,150);
        ctx.strokeStyle = "red";
        ctx.fill();
        ctx.stroke();

    </script>

</body>
</html>
